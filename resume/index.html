		<script>
			var menuWrapper = document.getElementById("menu");
			var circleNavLinks = document.getElementsByClassName("circle-nav-link");
			var centerNavLink = document.getElementsByClassName("center-nav-link")[0];
			var circleSize = 140;
			var degreesInterval = 30;
			var pageId = "menu";

			var breadcrumbLinks = document.getElementsByClassName("breadcrumbs");

			for (var i = 0; i < circleNavLinks.length; i++) {
				var c = circleNavLinks[i];
				c.degrees = i * degreesInterval + Math.floor(i / 3) * (180 - degreesInterval * 3);
				c.style.transform = "rotate(" + c.degrees + "deg) translateY(-" + circleSize + "px) rotate(" + (c.degrees * -1) + "deg)";

				c.addEventListener("click", function(e) { 
					var el = e.target;
					if (!el.classList.contains("circle-nav-link")) el = el.parentElement;
					if (!el.classList.contains("circle-nav-link")) el = el.parentElement;
					var d = el.degrees;
					for (var i = 0; i < circleNavLinks.length; i++) {
						var c = circleNavLinks[i];
						c.degrees -= d;
						//console.log(c.degrees + ", " + d);
						c.style.transform = "rotate(" + c.degrees + "deg) translateY(-" + circleSize + "px) rotate(" + (c.degrees * -1) + "deg)";
					}

					pageId = el.getAttribute("href").slice(1);
					var delay = d == 0 ? 0 : 700;
					setTimeout(function(){ menuWrapper.classList.add("page-zoom-in"); }, delay);
					setTimeout(function(){ document.getElementById(pageId).classList.remove("page-zoom-out"); }, delay + 200);
					setTimeout(function(){ resetNav(); }, delay + 300);

					window.history.pushState("", "", window.location.pathname + el.getAttribute("href"));
					e.preventDefault();
					e.stopPropagation();
				})
			}

			for (var i = 0; i < breadcrumbLinks.length; i++) {
				var b = breadcrumbLinks[i];
				b.addEventListener("click", function(e) { 
					var el = e.target;
					if (!el.classList.contains("breadcrumbs")) el = el.parentElement;
					document.getElementById(pageId).classList.add("page-zoom-out");
					pageId = el.getAttribute("href").slice(1);
					setTimeout(function(){ document.getElementById(pageId).classList.remove("page-zoom-in"); }, 200);
				})
			}

			function resetNav() {
				var d = circleNavLinks[0].degrees;
				for (var i = 0; i < circleNavLinks.length; i++) {
					var c = circleNavLinks[i];
					c.degrees -= d;
					//console.log(c.degrees + ", " + d);
					c.style.transform = "rotate(" + c.degrees + "deg) translateY(-" + circleSize + "px) rotate(" + (c.degrees * -1) + "deg)";
				}
			}

			window.addEventListener("load", windowLoad);

			function windowLoad() {
				setTimeout(function(){ circleNavLinks[0].classList.remove("nav-link-hidden"); }, 500);
				setTimeout(function(){ circleNavLinks[1].classList.remove("nav-link-hidden"); }, 650);
				setTimeout(function(){ circleNavLinks[2].classList.remove("nav-link-hidden"); }, 800);
				setTimeout(function(){ circleNavLinks[3].classList.remove("nav-link-hidden"); }, 950);
				setTimeout(function(){ circleNavLinks[4].classList.remove("nav-link-hidden"); }, 1100);
				setTimeout(function(){ circleNavLinks[5].classList.remove("nav-link-hidden"); }, 1250);
				setTimeout(function(){ centerNavLink.classList.remove("nav-link-hidden"); }, 1400);
			}
